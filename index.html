<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confetti Form</title>
    <link rel="icon" type="image/x-icon" href="confetti-form-high-resolution-logo-transparent.png">
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container justify-content-center align-items-center">
        <div class="form-wrapper"> <!-- Parent div for border and centering -->
            <div class="text-center mb-4"> <!--bootstrap class margin-bottom: 1.5rem-->
                <img src="confetti-form-high-resolution-logo-transparent.png" alt="Confetti Logo" class="logo mb-2"
                    style="max-width: 300px;">
                <h1>Welcome!</h1>
                <p>Please enter your details below</p>
            </div>
            <div class="form-container">
                <form id="userForm" class="needs-validation" novalidate>
                    <div class="mb-3"> <!--margin-bottom: default-->
                        <label for="firstname" class="form-label">First name:</label>
                        <input type="text" id="firstname" class="form-control" name="firstname" minlength="2"
                            maxlength="50" required>
                        <!--'required' ensures firstname is complete-->
                        <!--'form-control' adds custom bootstrap style-->
                        <div class="invalid-feedback">
                            Please enter a first name with at least 2 characters.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last name:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" minlength="2"
                            maxlength="50" required>
                        <div class="invalid-feedback">
                            Please enter a last name with at least 2 characters.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" autocomplete='off'
                            placeholder="user@example.com" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="dd-mm-yyyy" value=""
                            min="1907-01-01" max="2024-07-26" required>
                        <div class="invalid-feedback">
                            Please enter a valid date of birth.
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn"
                            style="background-color: rgb(195, 5, 84); color: white;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
