<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seodium Form</title>
    <link rel="icon" type="image/x-icon" href="icon.jpeg">
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container justify-content-center align-items-center">
        <div class="form-wrapper"> <!-- Parent div for border and centering -->
            <div class="text-center mb-4"> <!--bootstrap class: margin-bottom: 1.5rem-->
                <img src="icon.jpeg" alt="Seodium Logo" class="logo mb-2" max-width="100px">
                <!--bootstrap spacing: margin-bottom 0.5rem-->
                <h1>Enter your details here:</h1>
            </div>
            <div class="form-container">
                <form id="userForm" method="post">
                    <div class="mb-3"> <!--margin-bottom: default-->
                        <label for="fname" class="form-label">First name:</label>
                        <input type="text" id="fname" class="form-control" name="fname" minlength="2" maxlength="50"
                            required>
                        <!--'required' ensures fname is complete-->
                        <!--'form-control' adds custom style-->
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last name:</label>
                        <input type="text" class="form-control" id="lname" name="lname" minlength="2" maxlength="50"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="dd-mm-yyyy" value=""
                            min="1907-01-01" max="2030-12-31" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn"
                            style="background-color: rgb(195, 5, 84); color: white;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
