<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seodium Form</title>
    <link rel="icon" type="image/x-icon" href="icon.jpeg">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="logo"><img src="icon.jpeg" alt="Seodium Logo"></div>
    <div class="title-container">

        <div class='header'>
            <h1>Enter your details here:</h1>
        </div>
    </div>
    <div class="form-container">
        <form>
            <div class="label">
                <label for="fname">First name:</label><br>
            </div>
            <div class="input-box">
                <input type="text" id="fname" name="fname"><br>
            </div>
            <div class="label">
                <label for="lname">Last name:</label><br>
            </div>
            <div class="input-box">
                <input type="text" id="lname" name="lname"><br>
            </div>
            <div class="label">
                <label for="age">Email:</label><br>
            </div>
            <div class="input-box">
                <input type="text" is="email" name="email"><br>
            </div>
            <div class="label">
                <label for="age">Date of birth:</label><br>
            </div>
            <div class="input-box">
                <input type="text" is="dob" name="dob"><br>
            </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
