<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seodium Form</title>
    <link rel="icon" type="image/x-icon" href="icon.jpeg">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5"> <!--bootstrap class: margin-top: 3rem -->

        <div class="text-center mb-4"> <!--bootstrap class: margin-bottom: 1.5rem-->
            <img src="icon.jpeg" alt="Seodium Logo" class="logo mb-2" max-width="100">
            <!--bootstrap spacing: margin-bottom 0.5rem-->
            <h1>Enter your details here:</h1>
        </div>
        <div class="form-container">
            <form>
                <div class="label">
                    <label for="fname">First name:</label><br>
                </div>
                <div class="input-box">
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="label">
                    <label for="lname">Last name:</label><br>
                </div>
                <div class="input-box">
                    <input type="text" id="lname" name="lname"><br>
                </div>
                <div class="label">
                    <label for="email">Email:</label><br>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" autocomplete=""><br>
                </div>
                <div class="label">
                    <label for="dob">Date of birth:</label><br>
                </div>
                <div class="input-box">
                    <input type="date" style="width:100%" id="dob" name="dob" placeholder="dd-mm-yyyy" value=""
                        min="1907-01-01" max="2030-12-31"><br>
                </div>
        </div>
        <div class="submit-button"><button type="submit" class="btn btn-primary">Submit</button></div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
